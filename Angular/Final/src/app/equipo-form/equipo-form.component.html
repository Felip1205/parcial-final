<form (submit)="saveEquipo()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="equipo.nombre" required>
  
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" [(ngModel)]="equipo.ciudad" required>
  
    <label for="copasInternacionales">Copas Internacionales:</label>
    <input type="number" id="copasInternacionales" [(ngModel)]="equipo.copasInternacionales" required>
  
    <button type="submit">Guardar</button>
  </form>
